<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog</title>
    <!-- Include Vue.js CDN -->
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <style>
        /* Basic styles for the course catalog */
        .course-card {
            border: 5px solid #ddd;
            border-radius: 1px;
            padding: 20px;
            margin: 20px;
            max-width: 300px;
            text-align: center;
        }

        .course-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .course-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .course-card p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .course-card .price {
            font-weight: bold;
            font-size: 1.2em;
            color: #28a745;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <div v-if="showCatalog">
            <div class="course-card" v-for="course in courses" :key="course.id">
                <img :src="course.image" :alt="course.title">
                <h2>{{ course.title }}</h2>
                <p class="price">£{{ course.price }}</p>
                <p>{{ course.description }}</p>
                <p>Inventory: {{ course.inventory }}</p>
                <button v-if="course.inventory > 0" @click="addToCart(course)">Add to Cart</button>
                <button v-else disabled>Out of Stock</button>
            </div>
            <button @click="showCart">View Cart</button>
        </div>

        <div v-else>
            <h2>Cart</h2>
            <div class="cart-item" v-for="item in cart" :key="item.id">
                <h3>{{ item.title }}</h3>
                <p>£{{ item.price }}</p>
                <img :src="item.image" :alt="item.title">
                <p>Quantity: {{ item.quantity }}</p>
                <button @click="removeOneFromCart(item)">[X]</button>
                <button @click="removeAllFromCart(item)">Remove All</button>
            </div>
            <button @click="showCatalog = true">Back to Catalog</button>
        </div>
    </div>

    <script>
        let webstore = new Vue({
            el: '#app',
            data: {
                courses: [
                    {
                        id: 1,
                        title: "Mathematics for Kids",
                        price: 49.99,
                        image: "IMG/1.png",
                        description: "An engaging course designed to help kids master mathematics with fun and interactive lessons.",
                        inventory: 10
                    },
                    {
                        id: 2,
                        title: "Science Adventures",
                        price: 59.99,
                        image: "IMG/1.png",
                        description: "Explore the wonders of science with hands-on experiments and interactive lessons.",
                        inventory: 23
                    },
                    {
                        id: 3,
                        title: "Art and Creativity",
                        price: 39.99,
                        image: "IMG/1.png",
                        description: "Unleash your child's creativity through our art lessons that focus on painting, drawing, and sculpture.",
                        inventory: 13
                    }
                ],
                cart: [],
                showCatalog: true
            },
            methods: {
                addToCart(course) {
                    let existingItem = this.cart.find(item => item.id === course.id);
                    if (existingItem) {
                        existingItem.quantity++;
                        course.inventory--;
                    } else {
                        this.cart.push({ ...course, quantity: 1 });
                        course.inventory--;
                    }
                },
                removeOneFromCart(item) {
                    let course = this.courses.find(c => c.id === item.id);
                    course.inventory++;
                    item.quantity--;
                    if (item.quantity === 0) {
                        this.cart = this.cart.filter(i => i.id !== item.id);
                    }
                },
                removeAllFromCart(item) {
                    let course = this.courses.find(c => c.id === item.id);
                    course.inventory += item.quantity;
                    this.cart = this.cart.filter(i => i.id !== item.id);
                },
                showCart() {
                    this.showCatalog = false ;
                }
            }
        });
    </script>

</body>
</html>
